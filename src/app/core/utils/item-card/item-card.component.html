<div class="col-lg-4" *ngFor="let item of filteredItems">
  <div class="card">
    <img class="card-img-top" [src]="item.image_url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-text">
        {{ item.title }}
      </h5>
      <div class="price">
        <span>{{ item.salePrice | currency}}</span>
      </div>
    </div>
  </div>
</div>
